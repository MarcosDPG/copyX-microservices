<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión en copyX</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
    <img src="{% static 'media/images/logo_dark.png' %}" alt="Logo de copyX" class="logo">
    </div>
    <div class="title">
        <h2>Iniciar Sesión en copyX </h2><br>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="user_name">Usuario</label><br>
                    <input type="text" id="user_name" name="user_name" required><br>
                </div>
                <div>
                    <label for="password">Contraseña</label><br>
                    <div class="password-container">
                        <input type="password" class="input-toggle" id="password" name="password" required><br>
                        <button type="button"  class="button-toggle">
                            <span class="show-icon">
                                {% include 'icons/ver.svg' %}
                            </span>
                            <span class="hide-icon">
                                {% include 'icons/esconder.svg' %}
                            </span>
                        </button>
                    </div>
                </div>
                <button href="{% url 'home' %}">Ingresar</button>
            </form>
            <a href="{% url 'signup' %}">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
    
    <hr class="decorative-line">
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
