<div class="post_compose_container">
    <div class="user_image_container">
        <div class="user_image">
            {% include 'icons/profile.html' %}
        </div>
    </div>
    <form class="textarea_container" method="post" action="{% url 'comment' %}">
        {% csrf_token %}
        <textarea class="tweet_content" placeholder="Post your Reply" name="content" required></textarea>
        <button type="submit" class="btn">
            <span>Reply</span>
        </button>
    </form>
</div>
