<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <img src="{% static 'media/images/logo_dark.png' %}" alt="Logo de copyX" class="logo">
    </div>
    <div class="title">
        <h2>Crea tu cuenta</h2><br>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required><br>
                </div>
                <div>
                    <label for="birth_date">Fecha de nacimiento</label>
                    <input type="date" id="birth_date" name="birth_date" max="2014-12-31" required><br>  
                </div>
                <div>
                    <label for="user_name">Usuario</label>
                    <input type="text" id="user_name" name="user_name" required><br>
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" class="input-toggle" id="password" name="password" required><br>
                        <button type="button"  class="button-toggle">
                            <span class="show-icon">
                                {% include 'icons/ver.svg' %}
                            </span>
                            <span class="hide-icon">
                                {% include 'icons/esconder.svg' %}
                            </span>
                        </button>
                    </div> 
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
    <hr class="decorative-line">
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
